version: '3.8'

networks:
  app-network:
    external: true  # Используем внешнюю сеть

services:
  backend:
    build: .  # Собираем из текущей директории
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://postgres:3891123@db:5432/my_db
      - PYTHONPATH=/app
    networks:
      - app-network
    depends_on:
      - db
    entrypoint: ["/app/wait-for-db.sh"]
    command: ["uvicorn", "app.Main:app", "--host", "0.0.0.0", "--port", "8000"]

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 3891123
      POSTGRES_DB: my_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data: